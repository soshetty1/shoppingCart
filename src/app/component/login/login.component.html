<div class="container">
    <h2>Vertical (basic) form</h2>
     <form #loginform="ngForm" (ngSubmit)="loginuser()"> <!--call loginuser()methond whenever the form is submitted  -->

      <div class="form-group">
        <label for="email">Email:</label>
        <!-- two way binding -->
        <input type="email" class="form-control" placeholder="Enter email" name="email"[(ngModel)]="user.emailid">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
       <button type="login" class="btn btn-primary btn-block"> Login</button>
    </form>
  </div>
